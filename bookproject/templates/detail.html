{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{book.img.url}}" width="300" height="300">
        </div>


<div class="col-md-6">

    <h2>{{book.name}}</h2><br>
    <h4>{{book.author}}</h4><br>
    <h4>{{book.desc}}</h4><br>
    <h4>{{book.year}}</h4><br>
    <h4>{{book.language}}</h4><br>
    <a class="btn btn-warning" href="{% url 'bookapp:update' book.id %}">update</a>
    <a class="btn btn-danger" href="{% url 'bookapp:delete' book.id %}">delete</a>
</div>
    </div>
</div>
{% endblock %}
